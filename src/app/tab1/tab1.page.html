<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ name }} {{ option }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full" color="light">Click</ion-button>

  <ion-list>
    <ion-item>
      <ion-input label="Name" [(ngModel)]="name"></ion-input>
      <ion-button slot="end" (click)="onClick()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-select label="Select an option" interface="popover" [(ngModel)]="option">
    <ion-select-option value="1">One</ion-select-option>
    <ion-select-option value="2">Two</ion-select-option>
    <ion-select-option value="3">Three</ion-select-option>
  </ion-select>

  <ion-button expand="block" [routerLink]="['/tabs/tab2']">Go to Tab 2</ion-button>
  
  <ion-button expand="block" (click)="goToTab3()">Go to Tab 3</ion-button>

</ion-content>
